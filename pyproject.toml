[tool.black]
line-length = 90
target-version = ['py36']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | env
    | venv
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
  # ignore auto-generated migrations, no one ever saves those manually
  | migrations/.*_initial.py 
  | migrations/.*_auto_.*.py 
)
'''

[tool.isort]

profile = "black"
include_trailing_comma = true
line_length = 90
known_django = "django"
known_graphene = "graphene"
sections=[ "FUTURE", "STDLIB", "DJANGO", "GRAPHENE", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER" ]